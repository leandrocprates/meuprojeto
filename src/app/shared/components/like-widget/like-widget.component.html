<div class="like-widget-container" (click)="like()"
    (keyup.enter)="like()">

    <fa-icon 
    role="button"
    tabindex="0"
    size="3x"
    [attr.aria-describedby]="id"
    [icon]="fonts.faThumbsUp">
    </fa-icon>

    <span 
    [attr.id]="id"
    [attr.aria-label]="likes + 'pessoas gostaram'" 
    aria-live="true"
    aria-atomic="true"
    class="like-counter">
        {{likes}}
    </span>
</div>
