
  <div class="alert alert-success" role="alert" *ngIf="adicionado"  >
    Funcionario adicionado : {{nome}}
  </div>

  <div class="form-group">
    <label >Nome</label>
    <input type="text" class="form-control" [(ngModel)]="nome" (focus)="adicionado = false"
    appCampoColorido [cor]="'yellow'"  #campo="campoColorido"  >
    <input type="text" class="form-control" appCampoColorido cor="pink" #campo2="campoColorido">
  </div>


  <button type="submit" class="btn btn-primary"   [disabled]="nome.length == 0 " (click)="adicionar()" >
    Adicionar
  </button>
  <!--usa variavel campo e campo2 ligadas a diretiva -->
  <button type="button" class="btn btn-warning"  (click)="campo.colorir()"  >Colorir</button>
  <button type="button" class="btn btn-danger" (click)="campo.descolorir()" >DesColorir</button>
