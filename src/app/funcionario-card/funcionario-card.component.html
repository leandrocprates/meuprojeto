
<div class="card"  [ngStyle]="getEstilosCartao()" >
    <img class="card-img-top" src="https://randomuser.me/api/portraits/women/{{funcionario.id}}.jpg" >
    <div class="card-body">
        <h5 class="card-title">
            <span [ngClass]="{ badge:true, 'badge-danger': isAdmin(), 'badge-primary':!isAdmin() }">{{funcionario.nome}}</span>
        </h5>
    </div>
</div>
